{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<main id="main">
  <div class="container">
    <h2>Sign Up</h2>
    {{ form.non_field_errors }}
    <form method="post">
      <!-- prettier-ignore -->
      {% csrf_token %}
      {% for field in form %}
      {{ field.errors }}
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="{{ field.id_for_label }}">
          {{ field.label }}
        </label>
        <div class="col-sm-5">
          {{ field }}
          <small class="form-text text-muted">
            {{field.help_text}}
          </small>
        </div>
      </div>
      {% endfor %}
      <button class="btn btn-success" type="submit">Create an Account</button>
    </form>
  </div>
</main>

{% endblock %}

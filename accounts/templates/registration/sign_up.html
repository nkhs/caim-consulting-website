{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<main id="main">
  <div class="container" id="sign-up">
    <div class="row">
      <div class="col-md-6 col-sm-12 col-xs-12">
        <h1>Sign Up</h1>
        <div class="form-sign">
          {{ form.non_field_errors }}
          <form method="post">
            <!-- prettier-ignore -->
            {% csrf_token %}
            {% for field in form %}
            {{ field.errors }}
            <div class="form-group">
              <label class="col-form-label" for="{{ field.id_for_label }}">
                {{ field.label }}
              </label>
              <div class="">
                {{ field }}
                <small class="form-text text-muted">
                  {{field.help_text}}
                </small>
              </div>
            </div>
            {% endfor %}
            <div class="custom-control custom-checkbox">
              <input
                type="checkbox"
                class="custom-control-input"
                id="terms-conditions-check"
                required
              />
              <label
                class="check-terms custom-control-label"
                for="terms-conditions-check"
              >
                I agree to the
                <a href="{% url 'disclaimer' %}" target="_blank">Disclaimer</a>
                and
                <a href="{% url 'privacy' %}" target="_blank">Privacy Policy</a>
              </label>
            </div>
            <button class="btn btn-success btn-sign" type="submit">
              Create an Account
            </button>
          </form>
        </div>
      </div>

      <div class="col-md-6 col-xs-0 col-sm-0">
        <img src="{% static 'img/signup.svg' %}" class="img-fluid" />
      </div>
    </div>
  </div>
</main>

{% endblock %}

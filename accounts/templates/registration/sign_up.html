{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<!--==========================
  Header
  ============================-->
<header id="header" class="fixed-top">
  <div class="container">
    <div class="logo float-left">
      <a href="#" class="scrollto">
        <img src="{% static 'img/logo.png' %}" alt="" class="img-fluid" />
      </a>
    </div>

    <nav class="main-nav float-right d-none d-lg-block">
      <ul>
        <li class="active"><a href="{% url 'homepage' %}#intro">Home</a></li>
        <li><a href="{% url 'homepage' %}#about">About Us</a></li>
        <li><a href="{% url 'homepage' %}#services">Services</a></li>
        <li><a href="{% url 'bloghome' %}#intro">Blogs</a></li>
        <li><a href="{% url 'homepage' %}#team">Team</a></li>
        <li><a href="{% url 'homepage' %}#board">Advisory Board</a></li>
        <li><a href="{% url 'homepage' %}#contact">Contact Us</a></li>
      </ul>
    </nav>
    <!-- .main-nav -->
  </div>
</header>
<!-- #header -->

<!--==========================
    Intro Section
  ============================-->
<section id="intro" class="clearfix">
  <div class="container">
    <div class="intro-info">
      <h2>Sign Up</h2>
    </div>
  </div>
</section>
<!-- #intro -->

<main id="main">
  <h2>Sign Up</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Sign Up</button>
  </form>
</main>

{% endblock %}

{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<!--==========================
    Intro Section
  ============================-->
<section id="intro" class="clearfix">
  <div class="container">
    <div class="intro-info">
      <h2>Login</h2>
    </div>
  </div>
</section>
<!-- #intro -->

<main id="main">
  <!-- <h2>Login</h2> -->
  <div class="container">
    {{ form.non_field_errors }}
    <form method="post">
      <!-- prettier-ignore -->
      {% csrf_token %}
      {% for field in form %}
      {{ field.errors }}
      <div class="form-group row">
        <label class="col-sm-3 col-form-label" for="{{ field.id_for_label }}">
          {{ field.label }}
        </label>
        <div class="col-sm-5">
          {{ field }}
          <small class="form-text text-muted">
            {{field.help_text}}
          </small>
        </div>
      </div>
      {% endfor %}
      <button class="btn btn-primary btn-lg" type="submit">Login</button>
    </form>
  </div>
  <br />
  <div class="container">
    <form action="{% url 'sign_up' %}">
      <button class="btn btn-secondary btn-sm" type="submit">
        New User? Sign Up
      </button>
    </form>
  </div>
</main>

{% endblock %}

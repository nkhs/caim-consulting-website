{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<main id="main" >
  <div class="container" id = "login">
    <div class = "row justify-content-center">
      <div class = "col-md-6 col-sm-12 col-xs-12">
        <h2>Login</h2>
        <div class = "form-login">
          {{ form.non_field_errors }}
          <form method="post">
          <!-- prettier-ignore -->
          {% csrf_token %}
          {% for field in form %}
          {{ field.errors }}
            <div class="form-group ">
              <label class=" col-form-label" for="{{ field.id_for_label }}">
                {{ field.label }}
              </label>
              <div class="">
                {{ field }}
                <small class="form-text text-muted">
                  {{field.help_text}}
                </small>
              </div>
            </div>
          {% endfor %}
            <button class="btn btn-login" type="submit" style="margin-top: 30px;">Login</button>
          </form>

          <form action="{% url 'sign_up' %}">
            <button class="btn btn-sign-up" type="submit">
              New User? Sign Up <i class="fa fa-arrow-right"></i>
            </button>
          </form>
        </div>
        

      </div>

      <div class = "col-md-6 col-xs-0 col-sm-0 ">
        <img 
          src = "{% static 'img/login.svg' %}" 
          class="img-fluid">
        
      </div>
    </div>

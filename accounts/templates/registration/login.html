{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<!--==========================

  ============================-->
<section id="intro" class="clearfix">
  <div class="container">
    <div class="intro-info">
      <h2>Login</h2>
    </div>
  </div>
</section>
<!-- #intro -->

<main id="main">

  <form action="{% url 'sign_up' %}">
    <button type="submit">Sign Up</button>
  </form>
  OR
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
</main>

{% endblock %}

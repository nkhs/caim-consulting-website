{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<main>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-lg-3 col-md-6 mb-lg-0 mb-5">
        <div class="avatar mx-auto">
          <img
            src="{{ advisor.picture.url }}"
            width="100%"
            class="rounded-circle z-depth-1"
            alt="{{ advisor.name }} picture"
          />
        </div>
        <h5 class="font-weight-bold mt-4 mb-3">{{ advisor.name }}</h5>
        <p class="text-uppercase blue-text">
          <strong>{{ advisor.position }}</strong>
        </p>
      </div>
      <div class="col-lg-4 col-md-7 mb-lg-0 mb-5">
        <p class="grey-text">{{ advisor.bio }}</p>
      </div>
    </div>
  </div>
</main>

{% endblock %}

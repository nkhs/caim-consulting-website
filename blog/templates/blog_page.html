{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<main id="main">
  <div class="container">
    <!-- Title -->
    <h1 class="mt-4">{{ blog.title }}</h1>

    <!-- Author -->
    <p class="lead">
      by <var>{{ blog.author.get_full_name }}</var>
      <br />
      <!-- Date/Time -->
      <span class="small">Posted on {{ blog.published_datetime }}</span>
    </p>

    <hr />

    <!-- Blog Image -->
    {% if blog.picture %}
    <img
      class="img-fluid rounded"
      src="{{ blog.picture.url }}"
      alt="Picture of Blog"
    />
    <hr />
    {% endif %}

    <!-- Post Content -->
    {{ blog.content|safe }}

    <hr />
  </div>
</main>

{% endblock %}

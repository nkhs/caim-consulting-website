{% extends "base.html" %} {% block page_content %}
<!-- prettier-ignore -->
{% load static %}

<!--==========================
    Intro Section
  ============================-->
<section id="intro" class="clearfix">
  <div class="container">
    <div class="intro-info">
      <h2>{{ category.name }}</h2>
    </div>
  </div>
</section>
<!-- #intro -->

<main id="main">
  <div class="container">
    <div class="card-columns">
      {% for blog in blogs_in_category %}
      <div class="card bg-light mb-3" style="max-width: 18rem;">
        <div class="card-header">By {{ blog.author_name }}</div>
        <div class="card-body">
          <h5 class="card-title">{{ blog.title }}</h5>
          <p class="card-text">
            <a href="{% url 'blogpage' blog.pk %}">
              Read {{ blog.title }}
            </a>
          </p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</main>

{% endblock %}
